<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="base.css">
  <title>Ztea</title>
</head>
<body>
  <div class="header" id="headers">
      <div class="inner_header">
        <div class="logo_container">
          <h1>Z<span>Tea</span></h1>
        </div>

        <ul class="navigation">
          <a><li>Home</li></a>
          <a><li>About</li></a>
          <a><li>Portfolio</li></a>
        </ul>
      </div>
  </div>
    <div>
      <button id="themeToggle">Переключить тему</button>
      <h3 style="align-items: right;">Здравствуйте!<br> Вы попали на сайт, где можно купить чай. У нас представлен огромный ассортимент этого напитка.</h3>
    </div>
    <script>
      document.getElementById('themeToggle').addEventListener('click', function() {
          const currentTheme = document.body.className;
          if (currentTheme === 'light-theme') {
              document.body.className = 'dark-theme';
          } else {
              document.body.className = 'light-theme';
          }
      });
      </script>      
  </div>
</body>
</html>
